<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Poemas com IA</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #ffd1dc, #f9e0e7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #4a004e;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      color: #d6336c;
    }
    p {
      font-size: 1.3em;
      line-height: 1.7;
      white-space: pre-line;
      min-height: 200px;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff85a2, #ff3d7b);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #ff3d7b, #ff85a2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ Gerador de Poemas com IA âœ¨</h1>
    <p id="poema">Clique no botÃ£o para gerar um poema novo ðŸ’–</p>
    <button onclick="gerarPoema()">Gerar Poema</button>
  </div>

  <script>
    async function gerarPoema() {
      const apiKey = "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";
      const endpoint = "https://api.openai.com/v1/chat/completions";

      const prompt = "Crie um poema original, com rimas simples e tema inspirador.";

      document.getElementById("poema").innerHTML = "Gerando poema... âœ¨";

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.85,
            max_tokens: 200
          })
        });

        const data = await response.json();

        if (data.choices && data.choices[0]) {
          const poema = data.choices[0].message.content;
          document.getElementById("poema").innerHTML = poema.replace(/\n/g, "<br>");
        } else {
          document.getElementById("poema").innerHTML = "Erro ao gerar poema.";
        }
      } catch (err) {
        document.getElementById("poema").innerHTML = "Erro ao conectar com a IA.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
